name: 'Phoenix Standard GitHub Action Build'
description: 'Runs the standard package creation'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-number }}
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 #fetch-depth is needed for GitVersion

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
 
    - name: Set csproj, props version(s)
      id: update
      uses: vers-one/dotnet-project-version-updater@v1.6
      with:
        file: "./**/*.{csproj,props}"
        version: "bump-revision"

    - name: Update github version to ${{ steps.bump.outputs.newVersion }}
      shell: bash
      run: |
        git config user.name ${{ github.actor }}
#        git config user.email "your-email@users.noreply.github.com"
        git add .
        git commit -m "Bump project version to ${{ steps.bump.outputs.newVersion }}"
        git push
        
